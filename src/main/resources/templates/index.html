<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Entry</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ede7f6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            padding: 35px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h2 {
            color: #4527a0;
            margin-bottom: 25px;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 12px 0 5px;
            text-align: left;
            font-weight: 500;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #5e35b1;
            box-shadow: 0 0 5px rgba(94,53,177,0.4);
            outline: none;
        }
        .btn {
            width: 100%;
            background-color: #5e35b1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #4527a0;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Marks Form</h2>
        <form action="/calculate" method="post">
            <label>Roll No:</label>
            <input type="text" name="roll" required>

            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Marks 1:</label>
            <input type="number" name="m1" min="0" max="100" required>

            <label>Marks 2:</label>
            <input type="number" name="m2" min="0" max="100" required>

            <label>Marks 3:</label>
            <input type="number" name="m3" min="0" max="100" required>

            <button type="submit" class="btn">Calculate Result</button>
        </form>
    </div>
</body>
</html>
